language: generic
sudo: required
services:
- docker

before_script:
  - make docker
  - make docker-test
  - make helm-package

deploy:
  - provider: script
    script: bash ./scripts/docker_push.sh
    on:
      branch: master
  - provider: releases
    api_key:
       secure: ""
    file_glob: true
    file: registry-rewriter-*.tgz
    on:
      repo: lawrencegripper/MutatingAdmissionsController
      branch: master

env:
  global:
  - DOCKER_FOLDER=lawrencegripper
