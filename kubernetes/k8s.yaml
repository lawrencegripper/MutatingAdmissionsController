apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-repository-controller-deployment
  labels:
    app: local-repository-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: local-repository-controller
  template:
    metadata:
      labels:
        app: local-repository-controller
    spec:
      containers:
      - name: controller
        image: lawrencegripper/local-repository
        ports:
        - containerPort: 443
          name: https
---
apiVersion: v1
kind: Service
metadata:
  name: local-repository-controller-service
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: https
  selector:
    app: local-repository-controller
  type: LoadBalancer
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: local-repository-controller-webhook
webhooks:
- clientConfig:
    # ngrok public cabundle
    caBundle: 
    url:  https://7a489acb.ngrok.io/objectCreate
  failurePolicy: Fail
  name: 1eafed28.ngrok.io
  namespaceSelector: {}
  rules:
  - apiGroups:
    - apps
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - deployments
    - pods

